{% load static %}

<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="{% url 'admin_home' %}" class="brand-link " style="text-decoration: none">

        <span class="brand-text font-weight-light"><b>蓝鲸校园助手</b>后台管理</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
                <img src="{% static 'dist/img/user2-160x160.jpg' %}" class="img-circle elevation-2" alt="User Image">
            </div>
            <div class="info">
                <a href="{% url 'personal_profile' %}" style="text-decoration: none"
                   class="d-block">超级管理员</a>
            </div>
        </div>

        <!-- Sidebar Menu -->
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                <!-- Add icons to the links using the .nav-icon class
                    with font-awesome or any other icon font library -->

                <li class="nav-item">
                    {% url 'admin_home' as admin_home %}
                    <a href="{{ admin_home }}" class="nav-link {% if request.path == admin_home %} active {% endif %}">
                        <i class="fa fa-home" aria-hidden="true"></i>
                        <p>
                            主页
                        </p>
                    </a>
                </li>


                <li class="nav-item">
                    {% url 'manage_post' as manage_post %}
                    <a href="{{ manage_post }}"
                       class="nav-link{% if request.path == manage_post %} active {% endif %}">
                        <i class="fa fa-key" aria-hidden="true"></i>
                        <p>
                            动态管理
                        </p>
                    </a>
                </li>


            </ul>
        </nav>
        <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
</aside>
